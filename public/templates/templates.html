<div>
    <script id="Snippet" type="text/template">
        <pre class="prettyprint linenums">
            <code>
                <%= snippet %>
            </code>
        </pre>
        <div class="meta">
            <h3 class="author"><%= author %></h3>
            <p class="avg-rating">
                <span class="rating-<%= rating %>"><%= rating %></span>
            </p>
        </div>
    </script>
</div>
